<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self' 'unsafe-inline' 'unsafe-eval' 
      https://cdn.jsdelivr.net 
      data: blob:; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
      https://cdn.jsdelivr.net; 
      style-src 'self' 'unsafe-inline' 
      https://cdn.jsdelivr.net; 
      img-src 'self' data: https: http:; 
      connect-src 'self' https:; 
      font-src 'self' data: https:;"
    />
    <title>Real Man Markdown</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.4.0/github-markdown.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.12/lib/marked.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.4/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <!-- 버튼 영역 -->
    <div class="button-container">
      <div class="left-buttons">
        <button id="download" class="btn btn-purple">Download</button>
      </div>
      <div class="right-buttons">
        <button id="edit" class="btn btn-blue">Edit</button>
        <button id="done" class="btn btn-orange">Done</button>
      </div>
    </div>
    <!-- 편집 영역 -->
    <textarea
      id="textarea"
      rows="10"
      placeholder="여기에 마크다운을 입력하세요."
      class="hidden"
    ></textarea>
    <!-- 마크다운 영역 -->
    <div id="markdown" class="markdown-body"></div>
  </body>
</html>
